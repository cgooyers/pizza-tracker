<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TRPA Permit Tracker</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/permit.tracker.css" rel="stylesheet">
    </head>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="status.html">TRPA Permit Tracker</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div id="progress-container" class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100">
                    0%
                </div>
            </div>
                <ol class="progress-meter">
                    <li class="app-received alert progress-bar-default"><p>Application Received</p></li>
                    <li class="app-assigned alert progress-bar-default"><p>Planner Assigned</p></li>
                    <li class="app-review alert progress-bar-default"><p>Application Review</p></li>
                    <li class="status-tracker alert progress-bar-default"><p>Conditional Permit Issued</p></li>
                    <li class="status-tracker alert progress-bar-default"><p>Final Permit Issued</p></li>
                    <li class="status-tracker alert progress-bar-default"><p>Final Inspection</p></li>
                    <li class="status-tracker alert progress-bar-default"><p>Permit Complete</p></li>
                </ol>
            </div>
            <div class="panel panel-warning">
                <div id="panel-title" class="panel-heading"></div>
                <div class="panel-body">
                    <h1>Questions?</h1>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <h4>Contact:</h4>
                            <p id="contact-name"></p>
                            <p id="contact-dept"></p>
                            <p id="contact-phone"></p>
                            <p id="contact-email"></p>
                        </div>
                        <div class="col-md-3">
                            <h4>Mailing Address:</h4>
                            <p>P.O. Box 5301<br>Stateline, NV 89449</p>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
            <div id="nav-buttons">
                <button id="back-button" class="btn btn-primary btn-lg" role="button">Back</button>
                <button id="next-button" class="btn btn-primary btn-lg" role="button">Next</button>
                <button id="alert-button" class="btn btn-danger btn-lg" role="button">Alert</button>
            </div>
        </div>
    </div>
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/MockData.js"></script>
        <script src="js/alert.js"></script>
    </body>
</html>
